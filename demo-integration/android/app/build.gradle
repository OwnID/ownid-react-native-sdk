apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react{
    autolinkLibrariesWithApp()
}

android {
    namespace = "com.ownid.demo.custom"
    compileSdk = rootProject.ext.compileSdkVersion
    buildToolsVersion = rootProject.ext.buildToolsVersion
    ndkVersion = rootProject.ext.ndkVersion

    defaultConfig {
        applicationId = "com.ownid.demo.custom"
        minSdk = rootProject.ext.minSdkVersion
        targetSdk = rootProject.ext.targetSdkVersion
        versionCode = 30601
        versionName = "3.6.1"
    }

    signingConfigs {
        demosign {
            storeFile file("../OwnID-Demo-Key.jks")
            storePassword "OwnID-Demo-Key"
            keyAlias "ownid-demo-key-alias"
            keyPassword "OwnID-Demo-Key"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.demosign
        }
        release {
            signingConfig signingConfigs.demosign
            minifyEnabled = false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation("org.webkit:android-jsc:+")
    }

    implementation("com.jakewharton:process-phoenix:3.0.0")
}